<!DOCTYPE HTML>
<html>
<head>
<#include "/adminPage/common.html"/>

</head>
<body>
		<!-- 内容主体区域 -->
		<div style="padding: 15px">
			<form action="${ctx}/adminPage/bak" id="searchForm" method="post">
				<div class="layui-inline">
					<button type="button" class="layui-btn layui-btn-danger" onclick="delAll()">${bakStr.clear}</button>
				</div>
			</form>

			<table class="layui-table">
				<thead>
					<tr>
						<th>${bakStr.path}</th>
						<th>${commonStr.createTime}</th>
						<th>${commonStr.operation}</th>
					</tr>
				</thead>
				<tbody>
					<#list bakList as bak>
					<tr>
						<td>${bak.path}</td>
						<td>${bak.time}</td>
						<td>
							<button class="layui-btn layui-btn-sm" onclick="content('${bak.path}')">${bakStr.content}</button>
							<button class="layui-btn layui-btn-sm layui-btn-normal" onclick="replace('${bak.path}')">${bakStr.restore}</button>
							<button class="layui-btn layui-btn-sm layui-btn-danger" onclick="del('${bak.path}')">${commonStr.del}</button>
						</td>
					</tr>
					</#list>
				</tbody>
			</table>
		</div>


	<div style="height: 0px; width: 0px; overflow: hidden;">
		<!-- 弹出框 -->
		<div class="layui-form" id="windowDiv" style=" display: none">
			<input type="hidden" id="path" value="path">
			
			<textarea class="layui-textarea" id="content" style=" height: 655px; width:1000px;resize: none;"  readonly="readonly" spellcheck="false"></textarea>
		</div>

	</div>

	<#include '/adminPage/script.html'/>
	<script src="${ctx}/js/adminPage/bak/index.js?v=${jsrandom}" type="text/javascript"></script>
</body>


</html>
